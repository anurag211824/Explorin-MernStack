<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="containerOne image-container">
      <header>
        <div class="heading">
          <div class="logo">
            <img class="logoIcon" src="Images/Logonetflix.png" />
          </div>

          <div class="languageSignIn">
            <div class="language">
              <img class="languageIcon" src="Images/language.png" />
              <select style="border: none; color: white" id="lang" name="lang">
                <option style="color: black" class="langg" value="english">
                  English
                </option>
                <option style="color: black" class="langg" value="Hindi">
                  Hindi
                </option>
              </select>
            </div>

            <div class="signIn">Sign in</div>
          </div>
        </div>
      </header>
      <div class="introText">
        <p class="large">Unlimited movies, TV shows and more</p>
        <p class="small">Watch anywhere. Cancel anytime.</p>

        <p class="small">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="emailBox">
            <input class="email" type="text" placeholder="Email address">
            <div class="getStarted">
                Get Started
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
