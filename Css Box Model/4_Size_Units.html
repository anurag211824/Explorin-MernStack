<!-- 
Explanation of Size Units Used:

Percentage Units (%):
width: 25% in .box means the width is 25% of its parent element's width.
width: 50% in .parent means the width is 50% of its parent element's width.
width: 20% in .child means the width is 20% of its parent element's width.

Viewport Units (vh and vw):
height: 100vh in .container means the height is 100% of the viewport height.
width: 50vw in .container means the width is 50% of the viewport width.

Absolute Units (px):
font-size: 100px in .box1 means the font size is 100 pixels.

Relative Units (em and rem):
font-size: 10px in .container-em sets the base font size for the container to 10 pixels.
font-size: 10em in .box-em means the font size is 10 times the font size of its parent element (10px * 10 = 100px).
font-size: 5rem in .firstPara means the font size is 5 times the root element's font size (if the root font size is 16px, then 5 * 16px = 80px). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Universal reset to remove default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* Using percentage for width, relative to parent width */
        .box {
            border: 2px solid red;
            width: 25%; /* 25% of the parent element's width */
        }

        /* Parent and child elements with percentage width */
        .parent {
            border: 1px solid black;
            background-color: beige;
            width: 50%; /* 50% of the parent element's width */
        }
        .child {
            border: 1px solid green;
            background-color: aqua;
            width: 20%; /* 20% of the parent element's width */
        }

        /* Using viewport units for width and height */
        .container {
            border: 1px solid green;
            background-color: beige;
            height: 100vh; /* 100% of the viewport height */
            width: 50vw; /* 50% of the viewport width */
        }

        /* Using absolute unit (pixels) for font size */
        .box1 {
            border: 1px solid black;
            font-size: 100px; /* 100 pixels font size */
        }

        /* Using em for relative font size */
        .container-em {
            font-size: 10px; /* Base font size for container */
        }
        .box-em {
            font-size: 10em; /* 10 times the font size of the container (10px * 10 = 100px) */
        }

        /* Using rem for relative font size */
        .firstPara {
            border: 1px solid black;
            font-size: 5rem; /* 5 times the root element's font size (e.g., 16px * 5 = 80px if root font size is 16px) */
        }
    </style>
</head>
<body>
    <!-- Example of using percentage width -->
    <div class="box">
        Welcome to CodeHelp
    </div>

    <!-- Example of nested elements using percentage width -->
    <div class="parent">
        <div class="child">
            CHILD
        </div>
    </div>

    <!-- Example of using viewport units -->
    <div class="container">
        Welcome to CodeHelp
    </div>

    <!-- Example of using absolute units (pixels) for font size -->
    <div class="box1">
        Love Babbar
    </div>

    <!-- Example of using em for relative font size -->
    <div class="container-em">
        <div class="box-em">
            Em based font size
        </div>
    </div>

    <!-- Example of using rem for relative font size -->
    <p class="firstPara">
        Hello Jee
    </p>
</body>
</html>
