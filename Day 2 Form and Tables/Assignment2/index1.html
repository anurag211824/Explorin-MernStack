<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Html Tables</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="first">
      <div class="main">
        <div class="left">
          <div class="content">
            Learn <strong>HTML</strong><br />
            <strong>Tables</strong> with <br />
            Examples <br />
            Step by Step
          </div>
        </div>
        <div class="right">
          <div class="headRight">Basic HTML Tables</div>
          <table class="tab">
            <tr>
              <th>Student Name</th>
              <th>Age</th>
              <th>Grade</th>
              <th>City</th>
            </tr>
            <tr>
              <td>John Doe</td>
              <td>16</td>
              <td>10</td>
              <td>New York</td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>15</td>
              <td>9</td>
              <td>Los Angeles</td>
            </tr>
            <tr>
              <td>Sam Johnson</td>
              <td>17</td>
              <td>11</td>
              <td>Chicago</td>
            </tr>
            <tr>
              <td>Emily Davis</td>
              <td>16</td>
              <td>10</td>
              <td>Houston</td>
            </tr>
          </table>
        </div>
      </div>
     <div class="foot">Basic HTML <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1024px-HTML5_logo_and_wordmark.svg.png" height="30px"> Tutorials</div>
    </div>
  </body>
</html>
